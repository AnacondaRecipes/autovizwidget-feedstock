{% set name = "autovizwidget" %}
{% set version = "0.17.0" %}
{% set hash_type = "sha256" %}
{% set hash_val = "9816d2307c43f93c8107685c138f51a822e500b8e901f072a0d3e22b676a8869" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    {{ hash_type }}: {{ hash_val }}

build:
    noarch: python
    noarch: python
    number: 0
    script: "{{ PYTHON }} -m pip install . -vvv"

requirements:
    host:
        - python
        - pip
    run:
        - python
        - plotly >=3
        - ipywidgets >=5.0.0
        - hdijupyterutils >=0.6.0
        - notebook >=4.2
        - pandas >=0.20.1

test:
    imports:
        - autovizwidget

about:
    home: https://github.com/jupyter-incubator/sparkmagic/tree/master/autovizwidget
    license: BSD 3-clause
    summary: An Auto-Visualization library for pandas dataframes


extra:
  recipe-maintainers:
    - ""
